<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Catastrophe</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGl.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
  	<header>
	<h1>Catastrophe</h1>
	</header>
	
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Catastrophe</div>
      </div>
    </div>
	
	<footer>
	<div class="row">
	<div class="column left">
		<small>Made by Shilpi Jana</small>
		<small>&emsp;Email: <a href = "mailto:shilpi33x@gmail.com">shilpi33x@gmail.com</a></small>
	</div>
	<div class="column middle">
		<small>Original Artwork by <a href = "https://www.instagram.com/kto_art/">Karen Obuhanych</a></small>
	</div>
	<div class="column right">
		<small>Music from <a href = "https://www.bensound.com/">Bensound</a></small>
	</div>
	</div>
	</footer>
  </body>
</html>
